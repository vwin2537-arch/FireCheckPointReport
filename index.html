<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erawan Fire Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sarabun: ['Sarabun', 'sans-serif'],
            arcade: ['"Fredoka One"', 'cursive']
          },
          borderRadius: { '4xl': '2rem', '5xl': '2.5rem', '6xl': '3rem' }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sarabun:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #10b981;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Arcade / Roblox Style */
    .arcade-card {
      background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
      border: 4px solid #3b82f6;
      border-radius: 1.5rem;
      box-shadow:
        0 0 0 2px #1e40af,
        0 8px 0 0 #1e3a5f,
        0 10px 20px rgba(0, 0, 0, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .arcade-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .arcade-title {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #fcd34d 0%, #f59e0b 50%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 0 #78350f) drop-shadow(3px 3px 0 #451a03);
      letter-spacing: 0.02em;
    }

    .trophy-bg {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%) rotate(-15deg);
      font-size: 14rem;
      opacity: 0.15;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.3));
    }

    .arcade-stat {
      background: linear-gradient(180deg, #374151 0%, #1f2937 100%);
      border: 3px solid #4b5563;
      border-radius: 1rem;
      box-shadow:
        inset 0 -3px 0 rgba(0, 0, 0, 0.3),
        inset 0 3px 0 rgba(255, 255, 255, 0.1);
    }

    .arcade-btn {
      background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
      border: 3px solid #15803d;
      border-radius: 1rem;
      box-shadow:
        0 4px 0 0 #166534,
        0 6px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.1s;
    }

    .arcade-btn:active {
      box-shadow: 0 1px 0 0 #166534;
      transform: translateY(3px);
    }

    .pixel-pattern {
      background-image:
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
  }
}
</script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white transition-colors duration-500">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered!', reg))
          .catch(err => console.log('SW failed', err));
      });
    }
  </script>
</body>

</html>
